
{% extends "base.html" %}

{% block content %}
<div id="user-info">
  <!-- User title -->
  <h2>{{ title }}</h2>
  <p>{{ message }}</p>
</div>

<div id="user-tweets">
  {% for tweet in tweets %}
  <!-- prints each tweet -->
  <span class="stack">
    {{ tweet.text }} 
  </span>
  {% endfor %}
</div>
{% endblock %}
